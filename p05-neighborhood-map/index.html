<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vienna Coffee Guide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container1 row">
        <nav id="list" class="col-md-2">
            <header>Vienna Coffee Guide</header>
            <input placeholder="Searchâ€¦" type="text" id="cafe-search" data-bind="textInput: searchText, event: {keyup: useFilter}" value="">
            <hr>
            <ul id="cafe-list" data-bind="foreach: cafeMarker">
                <li>
                    <p id="cafe-name" data-bind="text: name, click: $parent.getContent"></p>
                </li>
            </ul>
        </nav>
        <main id="map" class="col-md-12"></main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG7YW8n2kyeNPQIkfhw6_kOdQIqFsAOlQ&v=3&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
